<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de REAL para DOLAR</title>
</head>
<body>
    <h1>conversor de real para dólar</h1>

    <p>valor em reais (BRL): <input type="number" id="reais" step="0.01"></p>

    <button onclick="
    var reais = parseFloat(document.getElementById('reais').value);
    var taxaDeCambio = 0.20;
    var dolares = reais * taxaDeCambio;

    document.getElementById('resultado').innerText = 'Valor em Dólares (USD): ' + dolares.toFixed(2);
    ">Converter</button>

    <p id="resultado"></p>
</body>
</html>
